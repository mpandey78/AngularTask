<app-header></app-header>
<div class="container">
    <div class="row">
        <form action="" [formGroup]="loginForm">
        <div class="card-title text-center">Welcome to Login </div>
    <!-- <div class="card"> -->
        <div class="col-md-12 mt-4 text-center">
            <input type="email" class="form-control" placeholder="enter your email" formControlName="email" maxlength="120">
            
        </div>
        <small class=" text-danger" *ngIf="loginForm.get('email')?.hasError('pattern') && loginForm.get('email')?.dirty"> *Please
            enter
            valid email address.</small>
        <small class="text-danger" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched ">*Email
            address is
            required. </small>
        <div class="col-md-12 mt-4 text-center">
            <input type="password" [type]="changetype?'password':'text'" class="form-control" placeholder="enter your Password" formControlName="password" maxlength="16">
            <span class="eyeicon" (click)="viewpass()"><i
                [ngClass]="visible?'fa-solid fa-eye':'fa-solid fa-eye-slash'"></i></span>
        </div>

        <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched ">*Password
             is
            required. </small>
        <div class="col-md-12 text-center  d-flex"style="justify-content:center;">
            <button class="btn btn-sm btn-primary" [disabled]="!loginForm.valid" (click)="OnSubmit()">Login</button>
            <!-- <button class="btn btn-primary" routerLink="/signup">Signp</button> -->
        </div>
        <p class="mt-3 register" routerLink="/register-task">Register</p>
        <div *ngIf="user" class="card text-center">
            <div class="card-title">{{user.name}}</div>
            <div class="img-fluid"><img src="{{user.photoUrl}}" alt=""></div>
            <div class="email">{{user.email}}</div>
        </div>
        <button (click)="loginWithGoggle()">Google Login</button>
        <button (click)="logOut()">logOut</button>

        <p></p>
    <!-- </div> -->

    </form>
    </div>
</div>

<app-footer></app-footer>
